<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="robots" content="noindex">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Умный дом | Видеонаблюдение</title>
  <link rel="stylesheet" href="css/style.min.css">
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>

@@include('partials/page-header.html')

<main class="page-content wrap">

  <div class="grid-video">
    <ul class="grid-video__list">
      <li class="grid-video__cell">
        <div class="video video--hide">
          <div class="video__inner">
            <video id="video-1" class="video__player" controls muted autoplay></video>
            <button class="video__close" type="button">Все видео</button>
          </div>
        </div>
      </li>

      <li class="grid-video__cell">
        <div class="video video--hide">
          <div class="video__inner">
            <video id="video-2" class="video__player" controls muted autoplay></video>
            <button class="video__close" type="button">Все видео</button>
          </div>
        </div>
      </li>

      <li class="grid-video__cell">
        <div class="video video--hide">
          <div class="video__inner">
            <video id="video-3" class="video__player" controls muted autoplay></video>
            <button class="video__close" type="button">Все видео</button>
          </div>
        </div>
      </li>

      <li class="grid-video__cell">
        <div class="video video--hide">
          <div class="video__inner">
            <video id="video-4" class="video__player" controls muted autoplay></video>
            <button class="video__close" type="button">Все видео</button>
          </div>
        </div>
      </li>

    </ul>
  </div>

</main>

@@include('partials/page-footer.html')

<script>
  function initVideo(video, url) {
    if (Hls.isSupported()) {
      var hls = new Hls();
      hls.loadSource(url);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, function () {
        video.play();
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = 'https://video-dev.github.io/streams/x36xhzz/x36xhzz.m3u8';
      video.addEventListener('loadedmetadata', function () {
        video.play();
      });
    }
  }

  initVideo(
    document.getElementById('video-1'),
    'http://localhost:9191/master?url=http%3A%2F%2Flocalhost%3A3102%2Fstreams%2Fsosed%2Fmaster.m3u8'
  );

  initVideo(
    document.getElementById('video-2'),
    'http://localhost:9191/master?url=http%3A%2F%2Flocalhost%3A3102%2Fstreams%2Fcat%2Fmaster.m3u8'
  );

  initVideo(
    document.getElementById('video-3'),
    'http://localhost:9191/master?url=http%3A%2F%2Flocalhost%3A3102%2Fstreams%2Fdog%2Fmaster.m3u8'
  );

  initVideo(
    document.getElementById('video-4'),
    'http://localhost:9191/master?url=http%3A%2F%2Flocalhost%3A3102%2Fstreams%2Fhall%2Fmaster.m3u8'
  );

</script>


<script src="js/video.min.js" type="text/javascript"></script>
</body>
</html>
